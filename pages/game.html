<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Memory Masters - Início</title>
</head>

<body>
    <div class="modal"></div>
    <aside id="aside-menu">
        <div class="menu-topbar">
            <h1>MENU</h1>
            <button class="btn" id="btn-close-menu">X</button>
        </div>
        <div class="content-menu">
            <div class="logotipo">
                <img src="../assets/img/memory_masters_two.svg" alt="Memory Masters">
            </div>
            <div class="btn-reset">
                <button class="btn" id="btn-reset">Resetar</button>
            </div>
            <div class="btn-exit">
                <button class="btn" id="btn-exit">Sair</button>
            </div>
        </div>
    </aside>
    <div class="overlay"></div>
    <div class="aside-finish-game">
        <div class="content-finish-game">
            <h1>Você venceu!</h1>
            <div class="options-finish-game">
                <!-- <div class="btn-mudar-tema">
                    <button class="btn" id="btn-mudar-tema">Mudar tema</button>
                </div> -->
                <div class="btn-reset">
                    <button class="btn" id="btn-reset-fg">Resetar</button>
                </div>
                <div class="btn-exit">
                    <button class="btn" id="btn-exit-fg">Sair</button>
                </div>
            </div>
        </div>
    </div>
    <div id="page-game">
        <header>
            <div class="game-menu">
                <div class="hamburguer">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="player-name">
                    <h1 id="player-display">Player</h1>
                </div>
            </div>
            <div class="timer-and-choice">
                <h1 id="choice-display">Choice</h1>
                <span></span>
                <h1 id="timer-display">00:00</h1>
            </div>
        </header>
        <div class="content-game">
            <!-- cards -->
        </div>
        <div class="menu">
            <button id="btn-correct" disabled>Correto?</button>
        </div>
    </div>
    <script src="../assets/js/modelo.js"></script>
    <script src="../assets/js/game.js"></script>
</body>

</html>
